<!DOCTYPE html>
<html>
<head>
    <title>Cover Letter Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin-bottom: 20px;
        }

        input,
        textarea {
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }

        #generate-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        #generate-btn:hover {
            background-color: #45a049;
        }

        #coverLetter {
            height: 150px;
            margin-top: 10px;
            position: relative;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #333;
        }
        #loadingCircle {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
            position: absolute;
            top: 35%;
            left: 45%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
    </style>
</head>
<body>
    <h2>Cover Letter Generator</h2>
    <hr>

    <!-- Job Description Field -->
    <label for="jobDescription">Job Description:</label>
    <textarea id="jobDescription" rows="5" placeholder="Paste the job description here..."></textarea>

    <!-- Resume Upload Field -->
    <label for="resumeUpload">Upload Resume:</label>
    <input type="file" id="resumeUpload" accept=".txt,.pdf,.doc,.docx" />

    <!-- Generate Button -->
    <button id="generate-btn">Generate Cover Letter</button>

    <!-- Cover Letter Display Field -->
    <label for="coverLetter">Generated Cover Letter:</label>
    <div style="position: relative;">
        <textarea id="coverLetter" rows="8" readonly></textarea>
        <div id="loadingCircle"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
